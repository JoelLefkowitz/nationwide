severity: low
exclude:
  - message: Codacy project public id
    pattern: 8fb4d0f0694748c188e083f00ae4ff9f

  - message: Sourcemaps
    pattern: sourceMappingURL=data:application/json;base64,

  - message: Giphy links
    pattern: https://media.giphy.com/media/

  - message: Dependencies
    paths:
      - package-lock.json
      - node_modules
      - venv
      - yarn-error.log
      - yarn.lock
